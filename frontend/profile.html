<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="navbar" id="nav-area">
        <div style="margin-left: 12px;">4353<strong style="color: #4b39ef;">Fuel</strong></div>
        <a href="quotePage.html"><div class="panel navbutton"><i class="material-icons">attach_money</i>Quote</div></a>
        <a href="historyPage.html"><div class="panel navbutton"><i class="material-icons">business_center</i>History</div></a>
        <a href="profilePage.html"><div class="panel navbutton"><i class="material-icons">account_box</i>Profile</div></a>
        <a class="logOut" href="logIn.html"><div class="panel navbutton"><i class="material-icons">exit_to_app</i>Log Out</div></a>
    </div>
    <div class="panel">
    <h1 class="heading">Client Profile</h1>
    <form class="fieldForm">
        <label for="fullname">Full Name:<span class="required">*</span></label>
        <input type="text" id="fullname" name="fullname" maxlength="50" placeholder="John Doe" required class="field">
        
        <label for="address1">Address 1:<span class="required">*</span></label>
        <input type="text" id="address1" name="address1" maxlength="100" placeholder="123 Main St" required class="field">
        
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" maxlength="100" placeholder="Apartment, suite, unit, building, floor, etc." class="field">
        
        <label for="city">City:<span class="required">*</span></label>
        <input type="text" id="city" name="city" maxlength="100" placeholder="Anytown" required class="field">
        
        <label for="state">State:<span class="required">*</span></label>
        <select id="state" name="state" required class="field">
            <option value="">Please Select</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        
        
        <label for="zipcode">Zipcode:<span class="required">*</span></label>
        <input type="text" id="zipcode" name="zipcode" maxlength="9" placeholder="12345" pattern="\d{5}(-\d{4})?" title="A 5 or 9 digit zipcode (5 digits or 5 digits-4 digits)" required class="field">
        
        <input type="submit" value="Submit">
    </form>

    </div>

    <style>
        .required {
            color: red;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
